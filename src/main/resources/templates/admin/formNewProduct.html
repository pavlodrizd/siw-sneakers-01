<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Nuova Asta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="~{navbar :: navbar}"></div>

    <div class="container-fluid my-5">
        <div class="form-page-container">
            <h1 class="text-center mb-4">Crea una Nuova Asta</h1>
            
            <form th:action="@{/admin/addProduct}" th:object="${product}" method="post" enctype="multipart/form-data">
                <div class="row g-4">
                    
                    <div class="col-md-4">
                        <label for="name" class="form-label">Nome Sneaker</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control auth-form-control" placeholder="es. Jordan 1 Retro High" required />
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small mt-1"></div>
                    </div>

                    <div class="col-md-4">
                        <label for="startingPrice" class="form-label">Prezzo di Partenza (â‚¬)</label>
                        <input type="number" step="1" id="startingPrice" th:field="*{startingPrice}" class="form-control auth-form-control" placeholder="es. 150" required />
                        <div th:if="${#fields.hasErrors('startingPrice')}" th:errors="*{startingPrice}" class="text-danger small mt-1"></div>
                    </div>

                    <div class="col-md-4">
                        <label for="auctionEndDate" class="form-label">Data e Ora di Fine Asta</label>
                        <input type="datetime-local" id="auctionEndDate" th:field="*{auctionEndDate}" class="form-control auth-form-control" required />
                        <div th:if="${#fields.hasErrors('auctionEndDate')}" th:errors="*{auctionEndDate}" class="text-danger small mt-1"></div>
                    </div>

                    <div class="col-md-4">
                        <label for="description" class="form-label">Descrizione</label>
                        <textarea id="description" th:field="*{description}" class="form-control auth-form-control" rows="4" placeholder="Descrivi le caratteristiche della sneaker..."></textarea>
                    </div>

                    <div class="col-md-4">
                         <div class="type-selection-box" style="height: 100%;">
                            <label class="form-label">Tipologia</label>
                            <div class="mb-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="typeSelectionMode" id="existingTypeRadio" value="existing" checked>
                                    <label class="form-check-label" for="existingTypeRadio">Scegli Esistente</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="typeSelectionMode" id="newTypeRadio" value="new">
                                    <label class="form-check-label" for="newTypeRadio">Crea Nuova</label>
                                </div>
                            </div>
                            <div id="existingTypeBlock">
                                <select id="typeSelect" th:field="*{type}" class="form-select auth-form-control" required>
                                    <option value="" disabled selected>Seleziona una tipologia</option>
                                    <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
                                </select>
                                <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger small mt-1"></div>
                            </div>
                            <div id="newTypeBlock" style="display: none;">
                                <input type="text" id="newTypeNameInput" name="newTypeName" class="form-control auth-form-control" placeholder="Nome nuova tipologia (es. Limited Edition)">
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <label for="imageFile" class="form-label">Immagine Principale</label>
                        <input type="file" id="imageFile" name="imageFile" class="form-control auth-form-control" accept="image/png, image/jpeg" />
                    </div>

                </div>

                <div th:if="${messaggioErrore}" class="alert alert-danger text-center p-2 mt-4">
                    <p class="mb-0" th:text="${messaggioErrore}"></p>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-gold btn-lg px-5">Crea Asta</button>
                </div>
            </form>
        </div>
    </div>
	
	<script th:src="@{/js/formTypeHelper.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
