<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestione Utenti</title>

    <!-- Link ai font e fogli di stile del tema -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

    <div th:replace="~{navbar :: navbar}"></div>

    <div class="container my-5">
        
        <!-- MODIFICATO: Titolo centrato e con lo stile corretto -->
        <div class="text-center mb-5">
            <h1 class="page-title">Gestione Utenti</h1>
        </div>

        <div th:if="${users.isEmpty()}" class="alert alert-dark text-center">
            Non ci sono utenti registrati nel sistema.
        </div>

        <div class="table-responsive-lg" th:unless="${users.isEmpty()}">
            <table class="table table-dark table-striped align-middle table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome Completo</th>
                        <th scope="col">Email</th>
                        <th scope="col">Credito Attuale</th>
                        <th scope="col" class="text-center">Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filtra via l'utente admin dalla lista per non poterlo modificare -->
                    <tr th:each="user : ${users}" th:if="${user.credentials.role != 'ADMIN'}">
                        <th scope="row" th:text="${user.id}">1</th>
                        <td th:text="${user.name} + ' ' + ${user.surname}">Nome Cognome</td>
                        <td th:text="${user.credentials.email}">email@utente.com</td>
                        <td th:text="'€ ' + ${#numbers.formatDecimal(user.availableCredit, 1, 'COMMA', 2, 'POINT')}">€0,00</td>
                        <td class="text-center">
                            <a th:href="@{/admin/editWallet/{id}(id=${user.id})}" class="btn btn-gold-outline btn-sm">Modifica Credito</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
