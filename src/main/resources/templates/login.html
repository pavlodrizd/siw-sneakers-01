<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SNKRS_BID</title>

    <!-- Font aggiornati per coerenza con il sito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

    <div th:replace="~{navbar :: navbar}"></div>

    <!-- Contenitore principale con sfondo video -->
    <div class="auth-container">
        <video autoplay muted loop id="bg-video">
            <source th:src="@{/videos/background_sneakers.mp4}" type="video/mp4">
        </video>

        <!-- Card di login semi-trasparente -->
        <div class="card auth-card">
            <div class="row g-0">
                <!-- Colonna del form -->
                <div class="col-lg-6 auth-form-panel">
                    <div class="card-body p-4 p-lg-5">
                        <h1 class="text-center mb-4">Accedi</h1>
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label visually-hidden">Email</label>
                                <input type="text" class="form-control auth-form-control" id="username" name="username" placeholder="Email" required />
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label visually-hidden">Password</label>
                                <input type="password" id="password" name="password" class="form-control auth-form-control" placeholder="Password" required />
                            </div>

                            <!-- Messaggio di errore in caso di credenziali errate -->
                            <div th:if="${param.error != null}" class="alert alert-danger text-center p-2 mb-4">
                                Email o password errati.
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-gold">Login</button>
                            </div>
                            <div class="text-center mt-4">
                                <small class="text-muted">Non hai un account? <a th:href="@{/register}">Registrati</a></small>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Colonna dell'immagine, nascosta su schermi piccoli -->
                <div class="col-lg-6 d-none d-lg-block">
                    <img th:src="@{/images/loginRegisterBG.png}" class="img-fluid auth-card-img" alt="Login Image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
