<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Commento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link ai font e fogli di stile del nuovo tema -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="~{navbar :: navbar}"></div>

    <div class="container my-5">
        <div class="form-page-container">
            <h1 class="text-center mb-2">Modifica il tuo Commento</h1>
            <p class="text-center mb-4" th:text="|Stai modificando il commento per l'asta: ${comment.product.name}|">Nome Prodotto</p>
            
            <form th:action="@{/comment/{id}/edit(id=${comment.id})}" th:object="${comment}" method="post">
				<input type="hidden" name="refererUrl" th:value="${refererUrl}" />
                <!-- Unico campo "Commento" che usa il campo 'title' -->
                <div class="mb-4">
                    <label for="title" class="form-label">Il tuo commento</label>
                    <textarea id="title" th:field="*{title}" style="border-radius: var(--border-radius-main);" class="form-control auth-form-control" rows="5" placeholder="Scrivi qui il tuo pensiero..." required></textarea>
                    <div th:if="${#fields.hasErrors('title')}" class="text-danger small mt-1" th:errors="*{title}"></div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-gold px-5">Salva Modifiche</button>
                    <!-- L'annulla riporta alla pagina del prodotto a cui appartiene il commento -->
                    <a th:href="@{/product/{id}(id=${comment.product.id})}" class="btn btn-gold-outline ms-2">Annulla</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
