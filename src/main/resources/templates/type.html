<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="'Tipologia: ' + ${type.name}">Dettaglio Tipologia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <style>
        .header-actions {
            position: relative;
            text-align: center;
        }
        .header-actions h1 {
            margin: 0 auto;
        }
        .btn-add-product {
            background-color: var(--accent-purple);
            color: var(--text-primary);
            font-weight: bold;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 2rem;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s;
        }
        .btn-add-product:hover {
            background-color: var(--accent-cyan);
            transform: scale(1.1);
        }
        .product-card {
            position: relative;
            display: flex;
            height: 175px;
            border-radius: 10px;
            overflow: hidden;
            background-color: var(--background-mid);
            border: 1px solid rgba(127, 90, 240, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(127, 90, 240, 0.2);
        }
        .product-card-link {
            display: flex;
            width: 100%;
            color: var(--text-primary);
            text-decoration: none;
        }
        .product-card-link:hover {
            color: var(--text-primary);
        }
        .product-image-container {
            flex-shrink: 0;
            width: 120px;
            height: 100%;
            background-color: #333;
        }
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
        .product-details {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .product-title {
            color: var(--accent-cyan);
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 0 0.5rem 0;
        }
        .product-price {
            font-size: 1.1rem;
            margin: 0;
        }
        .card-admin-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 10;
            display: flex;
            gap: 5px;
        }
        .card-admin-actions a, .card-admin-actions button {
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--accent-purple);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.2s;
            padding: 0;
            font-size: 1rem;
        }
        .card-admin-actions a:hover, .card-admin-actions button:hover {
            background-color: var(--accent-cyan);
            color: black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div th:replace="~{navbar :: navbar}"></div>

    <div class="container mt-4">
        
        <div class="d-flex justify-content-between align-items-center my-4 header-actions">
            <h1>Tipologia: <span class="accent-text" th:text="${type.name}"></span></h1>
            <a th:href="@{/admin/addProduct}" class="btn btn-add-product" sec:authorize="hasRole('ADMIN')">+</a>
        </div>
        
        <div th:if="${products.isEmpty()}" class="alert alert-info bg-transparent text-white text-center">
            Nessun prodotto disponibile per questa tipologia.
        </div>

        <div class="row" th:unless="${products.isEmpty()}">
            <div class="col-lg-6 mb-4" th:each="product : ${products}">
                <div class="product-card">
                    <div class="card-admin-actions" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/admin/editProduct/{id}(id=${product.id})}" title="Modifica">‚úèÔ∏è</a>
                        <form th:action="@{/admin/deleteProduct/{id}(id=${product.id})}" method="post" onsubmit="return confirm('Sei sicuro?');">
                            <input type="hidden" name="source" value="catalog">
                            <button type="submit" title="Elimina">üóëÔ∏è</button>
                        </form>
                    </div>

                    <a th:href="@{/product/{id}(id=${product.id})}" class="product-card-link">
                        <div class="product-image-container">
                            <th:block th:if="${product.imagePath != null}">
                                <img th:src="@{'/images/products/' + ${product.imagePath}}" class="product-image" alt="Immagine Prodotto">
                            </th:block>
                            <th:block th:unless="${product.imagePath != null}">
                                <img src="https://via.placeholder.com/270x480.png/1A1A2E/7F5AF0?text=9:16" class="product-image" alt="Immagine non disponibile">
                            </th:block>
                        </div>
                        <div class="product-details">
                            <h5 class="product-title" th:text="${product.name}">Nome Prodotto</h5>
                            <p class="product-price" th:text="'‚Ç¨ ' + ${#numbers.formatDecimal(product.price, 1, 2)}">‚Ç¨0.00</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
