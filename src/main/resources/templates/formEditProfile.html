<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Profilo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link ai font e fogli di stile del nuovo tema -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="~{navbar :: navbar}"></div>

    <div class="container my-5">
        <div class="form-page-container">
            <h1 class="text-center mb-4">Modifica i tuoi Dati</h1>
            
            <form th:action="@{/profile/edit}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" id="name" name="name" class="form-control auth-form-control" th:value="${user.name}" required />
                </div>
                 <div class="mb-3">
                    <label for="surname" class="form-label">Cognome</label>
                    <input type="text" id="surname" name="surname" class="form-control auth-form-control" th:value="${user.surname}" required />
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control auth-form-control" th:value="${credentials.email}" required />
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-gold px-5">Salva Modifiche</button>
                    <a th:href="@{/profile}" class="btn btn-gold-outline ms-2">Annulla</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
