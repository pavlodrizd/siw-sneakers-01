<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Credito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link ai font e fogli di stile del tema -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="~{navbar :: navbar}"></div>

    <div class="container my-5">
        <div class="form-page-container">
            <h1 class="text-center mb-2">Modifica Credito Utente</h1>
            <p class="text-center mb-4" th:text="|Stai modificando il portafoglio di ${user.name} ${user.surname}|">Nome Utente</p>
            
            <form th:action="@{/admin/editWallet/{id}(id=${user.id})}" method="post">
                <div class="mb-4">
                    <label for="credit" class="form-label">Nuovo Credito Totale (â‚¬)</label>
                    <input type="number" id="credit" name="credit" class="form-control auth-form-control" 
                           th:value="${user.availableCredit}" step="0.01" min="0" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-gold px-5">Salva Modifiche</button>
                    <a th:href="@{/admin/manageUsers}" class="btn btn-gold-outline ms-2">Annulla</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
