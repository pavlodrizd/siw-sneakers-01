<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestione Aste</title>

    <!-- Link ai font e fogli di stile del nuovo tema -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

    <div th:replace="~{navbar :: navbar}"></div>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestione Aste</h1>
            <a th:href="@{/admin/addProduct}" class="btn btn-gold">Crea Nuova Asta</a>
        </div>

        <div th:if="${products.isEmpty()}" class="alert alert-dark text-center">
            Non ci sono aste nel sistema.
        </div>

        <!-- Contenitore per rendere la tabella responsiva su schermi piccoli -->
        <div class="table-responsive-lg" th:unless="${products.isEmpty()}">
            <table class="table table-dark table-striped align-middle table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Sneaker</th>
                        <th scope="col">Prezzo Partenza</th>
                        <th scope="col">Offerta Attuale</th>
                        <th scope="col">Scadenza Asta</th>
                        <th scope="col">Stato</th>
                        <th scope="col" class="text-center">Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <th scope="row" th:text="${product.id}">1</th>
                        <td>
                            <!-- Aggiunta un'anteprima dell'immagine per un facile riconoscimento -->
							<img th:src="${product.imagePath != null} ? @{'/images/products/' + ${product.imagePath}} : 'https://placehold.co/60x40/1A1A1A/C9A227?text=...'" class="me-2" style="width: 60px; height: 40px; object-fit: fill; border-radius: 4px;">

							<a th:href="@{/product/{id}(id=${product.id})}" class="product-name-link">
							    <span th:text="${product.name}">Nome Sneaker</span>
							</a>
                        </td>
                        <td th:text="'€ ' + ${#numbers.formatDecimal(product.startingPrice, 1, 'COMMA', 2, 'POINT')}">€0.00</td>
                        <td th:text="${product.startingPrice == product.currentBid} ? 'NESSUNA' : ('€ ' + ${#numbers.formatDecimal(product.currentBid, 1, 'COMMA', 2, 'POINT')})">€0.00</td>
                        <td th:text="${#temporals.format(product.auctionEndDate, 'dd/MM/yy HH:mm')}">Data</td>
                        <td>
                            <!-- Logica per mostrare lo stato dell'asta con un badge colorato -->
                            <span th:if="${#temporals.createNow().isBefore(product.auctionEndDate)}" class="badge bg-success">Attiva</span>
                            <span th:unless="${#temporals.createNow().isBefore(product.auctionEndDate)}" class="badge bg-secondary">Terminata</span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{/admin/editProduct/{id}(id=${product.id})}" class="btn btn-gold-outline btn-sm">Modifica</a>
                            <form th:action="@{/admin/deleteProduct/{id}(id=${product.id})}" method="post" class="d-inline"
                                  onsubmit="return confirm('Sei sicuro di voler eliminare questa asta?');">
                                <input type="hidden" name="source" value="dashboard">
                                <button type="submit" class="btn btn-danger btn-sm">Elimina</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
