<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crea Nuovo Utente - Admin Panel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Monoton&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #120028, #1a0038);
      font-family: 'Orbitron', sans-serif;
      color: white;
      min-height: 100vh;
    }
    .navbar {
      background-color: rgba(18, 0, 40, 0.85);
    }
    .navbar-brand {
      font-family: 'Monoton', cursive;
      color: #CAFB53 !important;
      font-size: 2rem;
    }
    .nav-link {
      color: #CAFB53 !important;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 15px;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #CAFB53;
    }
    .btn-register {
      background-color: #CAFB53;
      color: black;
      font-weight: bold;
    }
    .card-img-large {
      object-fit: cover;
      height: 100%;
      border-radius: 0;
    }
    h3 {
      color: #CAFB53;
    }
    .alert-danger {
      background-color: rgba(255, 0, 0, 0.2);
      color: #ffaaaa;
    }
  </style>
</head>

<body>

  <div th:replace="~{navbar :: navbar}"></div>

  <section class="h-100">
    <div class="container py-4 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-lg-10">
          <div class="card">
            <div class="row g-0">
              <div class="col-md-6 d-none d-md-block">
                <img th:src="@{/images/immagineRegister.png}" class="img-fluid w-100 h-100 card-img-large" alt="User Image">
              </div>

              <div class="col-md-6 d-flex align-items-center p-4">
                <div class="w-100">
                  <h3 class="text-center mb-4">Crea Nuovo Utente</h3>
                  
                  <form th:action="@{/admin/createUser}" method="post">
                    
                    <div class="mb-3">
                      <input type="email" th:field="${credentials.email}" class="form-control" placeholder="Email" required />
                      <div th:if="${#fields.hasErrors('credentials.email')}" th:errors="${credentials.email}" class="text-danger small"></div>
                    </div>
                    <div class="mb-3">
                      <input type="password" th:field="${credentials.password}" class="form-control" placeholder="Password" required />
                      <div th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" class="text-danger small"></div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <input type="text" th:field="${user.name}" class="form-control" placeholder="Nome" required />
                         <div th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" class="text-danger small"></div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <input type="text" th:field="${user.surname}" class="form-control" placeholder="Cognome" required />
                        <div th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" class="text-danger small"></div>
                      </div>
                    </div>
                    
                    <div class="mb-4">
                        <select th:field="${credentials.role}" class="form-control">
                            <option value="" disabled selected>Seleziona un ruolo</option>
                            <option th:value="${T(it.uniroma3.siw.model.Credentials).DEFAULT_ROLE}">Utente Standard</option>
                            <option th:value="${T(it.uniroma3.siw.model.Credentials).ADMIN_ROLE}">Amministratore</option>
                        </select>
                    </div>

                    <div th:if="${param.error != null}" class="alert alert-danger text-center p-2">
                      <p class="mb-0">Errore: l'email potrebbe essere gi√† in uso.</p>
                    </div>

                    <div class="d-grid mt-3">
                      <button type="submit" class="btn btn-register">Crea Utente</button>
                    </div>
                  </form>
                </div>
              </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
