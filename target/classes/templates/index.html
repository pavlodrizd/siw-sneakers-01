<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNKRS_BID - Aste di Lusso</title>

    <!-- Font aggiornati -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body> 
    <div th:replace="~{navbar :: navbar}"></div>

    <main class="hero-body">
        <div class="hero-container">
            <video autoplay muted loop id="bg-video">
                <source th:src="@{/videos/background_sneakers.mp4}" type="video/mp4">
                Il tuo browser non supporta il tag video.
            </video>
            
            <div class="hero-content text-center">
                <h1 class="mb-4">Dove le Sneakers Diventano <span class="accent-text">Leggenda</span></h1>
                <p class="lead mb-5 text-light opacity-75">Partecipa alle aste per aggiudicarti i modelli più rari e ricercati.</p>

                <form th:action="@{/search}" method="get" class="combined-search-form">
                    <input type="search" name="query" class="form-control search-input" placeholder="Cerca un modello...">
                    <select name="typeId" class="form-select search-select">
                        <!-- MODIFICA: Aggiunti 'disabled' e 'selected' per renderlo un placeholder non selezionabile -->
                        <option value="" disabled selected>Categoria</option>
                        <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
                    </select>
                    <button type="submit" class="btn search-button"><i class="bi bi-search"></i></button>
                </form>

                <div class="mt-5">
                    <a th:href="@{/products}" class="btn btn-gold">Scopri le Aste</a>
                </div>
            </div>

            <div class="home-footer-overlay">
                <a href="https://instagram.com/thatfcknpair" class="social-icon" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
                <p>&copy; 2025 SNKRS_BID. Tutti i diritti riservati.</p>
            </div>
        </div>
    </main>

	
	<div th:fragment="footer">

	  <!-- Toast per Funzioni non Disponibili -->
	  <div class="toast-container position-fixed bottom-0 end-0 p-3">
	      <div id="unavailableToast" class="toast align-items-center text-bg-dark border-gold" role="alert" aria-live="assertive" aria-atomic="true">
	          <div class="d-flex">
	              <div class="toast-body">
	                  <i class="bi bi-info-circle-fill me-2"></i>
	                  Al momento la funzione non è disponibile.
	              </div>
	              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
	          </div>
	      </div>
	  </div>

	  <!-- Script JavaScript -->
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	  <script>
	      function showUnavailableToast() {
	          const toastEl = document.getElementById('unavailableToast');
	          const toast = new bootstrap.Toast(toastEl);
	          toast.show();
	      }
	  </script>

	</div>
</body>
</html>
