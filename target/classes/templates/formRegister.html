<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione - SNKRS_BID</title> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

    <div th:replace="~{navbar :: navbar}"></div>

    <div class="auth-container">
        <video autoplay muted loop id="bg-video">
            <source th:src="@{/videos/background_sneakers.mp4}" type="video/mp4">
        </video>

        <div class="card auth-card">
            <div class="row g-0">
                <div class="col-lg-6 d-none d-lg-block">
                    <img th:src="@{/images/loginRegisterBG.png}" class="img-fluid auth-card-img" alt="Register Image">
                </div>

                <div class="col-lg-6">
                    <div class="card-body p-4 p-lg-5">
                        <h1 class="text-center mb-4">Crea il tuo Account</h1>
                        
                        <form th:action="@{/register}" method="post">
                            
                            <div class="mb-3">
                                <input type="email" th:field="${credentials.email}" class="form-control auth-form-control" placeholder="La tua email" required />
                                <div th:if="${#fields.hasErrors('credentials.email')}" th:errors="${credentials.email}" class="text-danger small mt-1"></div>
                            </div>
                            <div class="mb-4"> <input type="password" th:field="${credentials.password}" class="form-control auth-form-control" placeholder="Password" required />
                                <div th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" class="text-danger small mt-1"></div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input type="text" th:field="${user.name}" class="form-control auth-form-control" placeholder="Il tuo nome" required />
                                    <div th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" class="text-danger small mt-1"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" th:field="${user.surname}" class="form-control auth-form-control" placeholder="Il tuo cognome" required />
                                    <div th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" class="text-danger small mt-1"></div>
                                </div>
                            </div>

                            <div th:if="${param.error != null}" class="alert alert-danger text-center p-2">
                                <p class="mb-0">L'email inserita è già utilizzata.</p>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-gold">Registrati</button>
                            </div>

                            <div class="text-center mt-4">
                                <small>Sei già dei nostri? <a th:href="@{/login}">Accedi</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
